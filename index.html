<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script defer src="./face-api.min.js"></script>
  </head>
  <body>
    <div
      class="container d-flex flex-column align-items-center justify-content-center"
      style="height: 100vh"
    >
      <h2>Face Recognition</h2>
      <video id="video" autoplay muted></video>
      <div class="controll m-4 d-flex">
        <button class="btn btn-primary m-1" onclick="Stream('start')">
          Capture
        </button>
        <button class="btn btn-danger m-1" onclick="Stream('close')">
          Close
        </button>
        <button class="btn btn-secondary m-1" onclick="Stream('retake')">
          Retake
        </button>
      </div>
    </div>
    <!-- <div class="right-container"></div> -->
  </body>
  <script defer src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script defer src="script.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    video {
      position: relative;
      margin-top: 50px;
      border-radius: 15px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
    }
    canvas {
      position: absolute;
      width: 360px;
      height: 270px;
    }
  </style>
</html>
